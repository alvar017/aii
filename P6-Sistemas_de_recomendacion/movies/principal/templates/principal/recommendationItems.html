<html>
<head>
<title>Sistema de Recomendacion - Movielens</title>
</head>
<body>
{% include 'principal/base.html' %}
<h1>Peliculas Recomendadas para el Usuario {{user.id}}</h1>
{% for item, score in items %}
<ul>
<li>Title: {{item.movieTitle}}  Score:{{score | floatformat:"2"}}</li>
</ul>
{% empty %}
<h2> Insufficient user data </h2>
{% endfor %}
</body>
</html>
